<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="headings">Name</label>
          <input type="text"
           id="name" 
           class="form-control"
           name="name"
           ngModel
           required
           placeholder="Enter Ingrediant Name"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="headings">Amount</label>
          <input type="number" 
          id="amount" 
          class="form-control"
          name="amount"
          ngModel 
          required
          [pattern]="'^[1-9]+[0-9]*$'"
          placeholder="Amount"
         >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
           <button class="btn btn-success headings" type="Submit" [disabled]="!form.valid">{{editMode ?'Update':'Add'}}</button>
          <button class="btn btn-danger headings" type="button"  (click)="onDeleteItem()" *ngIf="editMode" >Delete</button>
          <button class="btn btn-primary headings" type="button" (click)="onClear()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
