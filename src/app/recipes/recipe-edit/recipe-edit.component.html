<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success headings margin28" 
          type="Submit"
          [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger headings margin20" 
          type="button"
         (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"  class="headings">Name</label>
            <input type="text" 
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter name of recipe.">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath" class="headings">Image Url</label>
            <input type="text" 
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath
            placeholder="Enter image url.">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <img [src]="imagePath.value" class="imh-responsive width100" >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" class="headings">Description</label>
            <textarea type="text" 
            id="description"
            class="form-control"
            rows="6"
            formControlName="description"
            placeholder="Enter the description of recipe.">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row margin10"
          *ngFor="let ingCtrl of recipeForm.get('ingredients').controls ;let i=index"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" 
              class="form-control" 
              formControlName="name" 
              placeholder=" Enter Ingrediant Name">
            </div>
            <div class="col-xs-2">
              <input type="text" 
              class="form-control"
              formControlName="amount"
              placeholder="Amount">
            </div>
            <div class="col-xs-2">
             <button class="btn btn-danger"
              type="button"
              (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success headings" type="button" (click)="OnAddIngredient()" >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
