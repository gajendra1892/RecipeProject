<div class="row">
  <div class="col-xs-12">
<img [src]="recipeDetailItem.imagePath" alt="{{recipeDetailItem.name}}" 
class="img-responsive recipeImg">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <!-- <h1>Recipe Name</h1> -->
      <h1  class="headings">{{recipeDetailItem.name}}</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown >
          <button class="btn btn-primary dropdown-toggle headings" >Manage Recipe 
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <!-- <li><a href="#">To Shopping List</a></li> -->
              <li><a  (click)="onAddToShoppingList()"  class="headings pointer">To Shopping List</a></li>
              <li><a  (click)="onRecipeEdit()" class="headings pointer">Edit Recipe</a></li>
              <!-- <li><a style="cursor:pointer;" routerLink="edit">Edit Recipe</a></li>
              <li><a style="cursor:pointer;" [routerLink]="['edit']">Edit Recipe</a></li> -->
              <li><a  (click)="onRecipeDelete()" class="headings pointer">Delete Recipe</a></li> 
             <!-- to remomve the reload functionality -->
              <!-- <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li> -->
            </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 headings" >
        <!-- Description -->
        {{recipeDetailItem.description}}
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <!-- Ingredients -->
          <ul class="list-group">
            <li class="list-group-item headings"
            *ngFor="let ingredient of recipeDetailItem.ingredients " >
          {{ingredient.name}}-{{ingredient.amount}}
          </li>
          </ul>
        </div>
      </div>
