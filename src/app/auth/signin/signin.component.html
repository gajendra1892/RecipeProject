
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 imgSigninBackground" >
        <img src="/assets/RecipeBook.jpeg" alt="My Recipe book" 
        class="img-responsive imgSignin">
    </div>
  
  </div>


<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form  (ngSubmit)="onSignIn(form)"  #form ="ngForm">
        <fieldset class=" divFieldset">
            <legend class="the-legend divLegend" >Login</legend>
      <div class="form-group">
        <label for="email" class="headings" >Email </label>
        <input class="form-control inputBorder "   type="email" id="email" name="email" #email="ngModel" [(ngModel)]="Email"   [pattern]="emailPattern" required> 
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
  class="alert alert-danger">
    Please enter a valid email
  </div>
      </div>
      <div class="form-group">
        <label for="password" class="headings">Password</label>
        <input   class="form-control inputBorder"   type="password" id="password" name="password"  #password="ngModel" [(ngModel)]="Password" required maxlength="6" minlength="4">   
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
          Please enter a valid password
        </div>  
      </div>
      <button class="btn btn-primary headings btn_Margin" type="submit"  [disabled]="(password.invalid || email.invalid)">LogIn</button>
    </fieldset>
    </form>
  </div>
</div>
